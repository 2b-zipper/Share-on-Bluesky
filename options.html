<!DOCTYPE html>
<html>
<head>
    <title>Share on Bluesky Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            flex-shrink: 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-left: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Share on Bluesky Options</h1>
    <label>
        <input type="radio" name="openas" value="popup" checked> Open as Popup
    </label>
    <label>
        <input type="radio" name="openas" value="tab"> Open as Tab
    </label>
    <label>
        <input type="checkbox" id="newline" name="newline"> Add newline between title and URL
    </label>
    <label>
        <input type="checkbox" id="includeTitle" name="includeTitle" checked> Include title in share
    </label>
    <div class="button-container">
        <button id="check-updates">Check for updates</button>
        <div id="message"></div>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
