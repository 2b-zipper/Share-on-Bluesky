<!DOCTYPE html>
<html>
<head>
    <title>Share on Bluesky Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            flex-shrink: 0;
        }
        #message {
            margin-left: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Share on Bluesky Options</h1>
    <label>
        <input type="radio" name="openas" value="popup" checked> Open as Popup
    </label>
    <label>
        <input type="radio" name="openas" value="tab"> Open as Tab
    </label>
    <div class="button-container">
        <button id="check-updates">Check for updates</button>
        <div id="message"></div>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
